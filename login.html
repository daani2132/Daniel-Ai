<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تسجيل الدخول - مقاطعة الرمال</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        .glass-card {
            max-width: 400px;
            margin: 40px auto;
            padding: 30px;
        }
        form label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        form input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        form button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            border: none;
            color: white;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        form button:hover {
            background-color: #2980b9;
        }
        .signup-link {
            margin-top: 15px;
            text-align: center;
        }
        .signup-link a {
            color: #2ecc71;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="glass">
        <nav>
            <ul>
                <li><a href='index.html'><i class="fas fa-home"></i> الرئيسية</a></li>
                <li><a href='features.html'><i class="fas fa-star"></i> مدرب رياضي</a></li>
                <li><a href='rules.html'><i class="fas fa-gavel"></i> شد الجولاين</a></li>
                <li><a class='active' href='download.html'><i class="fas fa-download"></i> qr code </a></li>
                <li><a href='apply.html'><i class="fas fa-user-shield"></i> طبيب الكتروني </a></li>
                <li><a href='faq.html'><i class="fas fa-question-circle"></i> دردشة الخبراء</a></li>
                <li><a href='shop.html'><i class="fas fa-store"></i> العبقري الذكي </a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="glass-card">
            <h1>تسجيل الدخول</h1>
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <label for="username">اسم المستخدم أو البريد الإلكتروني</label>
                <input type="text" id="username" name="username" required placeholder="أدخل اسم المستخدم أو البريد الإلكتروني" />

                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" required placeholder="أدخل كلمة المرور" />

                <button type="submit">دخول</button>
            </form>

            <div class="signup-link">
                <p>ليس لديك حساب؟ <a href='signup.html'>سجل الآن</a></p>
            </div>
        </section>
    </main>

    <footer class="glass">
        <div class="footer-content">
            <p>جميع الحقوق محفوظة &copy; 2026 - <a href="https://www.instagram.com/talel_chebbi4?igsh=YzI5ZmEzbnpua2F5" target="_blank">Daniel Ai</a></p>
        </div>
    </footer>

    <script>
        function handleLogin(event) {
            event.preventDefault();

            const usernameInput = document.getElementById('username').value.trim();
            const passwordInput = document.getElementById('password').value;

            // مثال تحقق بسيط باستخدام بيانات مخزنة في localStorage (غير آمن)
            const storedUser = JSON.parse(localStorage.getItem('user'));
            if (!storedUser) {
                alert('لا يوجد حساب مسجل. الرجاء إنشاء حساب أولاً.');
                return false;
            }

            // يمكن تسجيل الدخول بواسطة اسم المستخدم أو البريد الإلكتروني
            if (
                (usernameInput === storedUser.username || usernameInput === storedUser.email)
                && passwordInput === storedUser.password
            ) {
                alert('تم تسجيل الدخول بنجاح!');
                // تخزين حالة تسجيل الدخول (مثال)
                localStorage.setItem('loggedInUser', JSON.stringify(storedUser));
                // توجه إلى الصفحة الرئيسية أو أي صفحة تريدها بعد الدخول
                window.location.href = 'index.html';
            } else {
                alert('اسم المستخدم أو كلمة المرور غير صحيحة.');
            }

            return false;
        }
    </script>
</body>
</html>
